<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>De:Coded</title>
  <!-- Include the main stylesheet and responsive stylesheet -->
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="responsive.css" rel="stylesheet" type="text/css" />

  <!-- Preload a font file -->
  <link rel="preload" href="Seuss.woff2" as="font" type="font/woff2" crossorigin>
</head>

<body>
  <!-- Header section -->
  <header>
    <h1 class="small-title">Story of the Mischievous</h1>
    <a class="group" id="page-wrap" target="_blank" rel="external noopener">
      <!-- SVG icon -->
      <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 960 214.5"
          preserveAspectRatio="xMinYMid meet">
          <!-- Gradient definition for the SVG path -->
          <defs>
            <linearGradient id="a">
              <stop stop-color="#ccccccab" />
              <stop offset="0.2" stop-color="#f6f6f6ab" />
              <stop offset="0.4" stop-color="#cccccc5e" />
              <stop offset="0.6" stop-color="#909090ab" />
            </linearGradient>
          </defs>
          <!-- SVG path with the gradient fill -->
          <path fill="url(#a)" d="...SVG path data..." />
      </svg>
      <!-- Inner wrap with animated waves -->
      <div id="inner-wrap">
        <svg class="waves" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 960 214.5"
          preserveAspectRatio="xMinYMid meet">
          <!-- Wave gradient definition -->
          <defs>
            <linearGradient id="a">
              <stop stop-color="#ccccccab" />
              <stop offset="0.2" stop-color="#f6f6f6ab" />
              <stop offset="0.4" stop-color="#cccccc5e" />
              <stop offset="0.6" stop-color="#909090ab" />
            </linearGradient>
          </defs>
          <!-- Path for the animated waves -->
          <path fill="url(#a)" d="...SVG path data..." />
        </svg>
        <!-- Animated title -->
        <h1 class="text title-animation">Story of the Mischievous</h1>
      </div>
    </a>
  </header>

  <!-- Edit and preview sections -->
  <div class='madLibsEdit'>
  </div>
  <div class="preview">
    <div class='madLibsPreview'>
    </div>
    <!-- Button to trigger text-to-speech -->
    <button id="speak-button"></button>
    <!-- Volume control slider -->
    <input type="range" min="0" max="1" value="1" step="0.1" id="volume" class="volume" />
  </div>

  <!-- Footer section with animated bubbles -->
  <div class="footer">
    <div class="bubbles">
    </div>
  </div>

  <!-- Content section with contributor information -->
  <div class="content">
    <div>
      <b>Made by:</b>
      <!-- Contributor links with animation delay -->
      <a class="preview-animation" href="https://github.com/Bolphunga" target="_blank" id="Ahmed" style="animation-delay: 0s;">Ahmed</a>
      <a class="preview-animation" href="https://github.com/HabchiSidAli" target="_blank" id="Sidali" style="animation-delay: 0.5s;">Sidali</a>
      <a class="preview-animation" href="https://github.com/0m3ga13" target="_blank" id="Oussama" style="animation-delay: 1s;">Oussama</a>
      <a class="preview-animation" href="https://github.com/Bushra369" target="_blank" id="Bouchra" style="animation-delay: 1.5s;">Bouchra</a>
      <a class="preview-animation" href="#" target="_blank" id="Hadil" style="animation-delay: 2s;">Hadil</a>
    </div>
  </div>

  <!-- Include JavaScript files -->
  <script src="do-not-touch.js"></script>
  <script src="madlibs.js"></script>
  <script src="cat.js"></script>
  <script src="style.js"></script>
  <script src="range-input.js"></script>
</body>

</html>
